<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="node_modules/remodal/dist/remodal.css">
  <link rel="stylesheet" href="node_modules/remodal/dist/remodal-default-theme.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="https://kit.fontawesome.com/6020417c1f.js" crossorigin="anonymous"></script>
  <script src="node_modules/remodal/dist/remodal.min.js"></script>

  <title> AppToDo </title>
</head>
  <body>
    
    <div class="container">
      <div class="task-form">
        <div class="task-form-title">
          <input id="taskTitle" placeholder="Entrez le titre de votre tâche" autocomplete="off">
        </form>
        </div>
        <div class="task-informations">
          <div class="task-informations-categories">
            <div class="task-informations-title">
              <h2> Catégories </h2>
            </div>
            <div class="task-informations-select">  
             
              <label class="select" for="slct">
                <select id="slct" required="required">
                  <option value="" disabled="disabled" selected="selected">Catégories</option>
                </select>
                <svg>
                  <use xlink:href="#select-arrow-down"></use>
                </svg>
              </label>
              
              <svg class="sprites">
                <symbol id="select-arrow-down" viewbox="0 0 10 6">
                  <polyline points="1 1 5 5 9 1"></polyline>
                </symbol>
              </svg>

              <button onclick="openSideCategories()" class="categories-btn"><i class="fa-solid fa-plus"></i></button>

              <div class="task-categories-popup" id="task-pop">
                <h3> Ajouter une catégorie </h3>
                <input id="categoriesInput" type="text" placeholder="Exemple : Travail">
                <button onclick="addCategories()"> Ajouter </button>
              </div>
              
            </div>
          </div>
          <div class="task-informations-date">
            <div class="task-informations-date-title">
              <h2> Date </h2>
            </div>
            <div class="task-information-date-select">
              <label class="select" for="slctdate">
                <input id="slctdate" required="required" value="" readonly="readonly">
    
                </select>
                <svg>
                  <use xlink:href="#select-arrow-down"></use>
                </svg>
              </label>
              <svg class="sprites">
                <symbol id="select-arrow-down" viewbox="0 0 10 6">
                  <polyline points="1 1 5 5 9 1"></polyline>
                </symbol>
              </svg>
            </div>
          </div>
        </div>
        <div class="task-description">
          <textarea id="taskDesc" placeholder="Description de la tâche..."></textarea>
        </div>
        <div class="task-button">
          <button onclick="addTask()"> Ajouter ma tâche </button>
        </div>
      </div>
      <div class="tasks-content" id="task-cont">

      </div>
    </div>

    <script src="assets/js/index.js"></script>
    <script src="assets/js/datepicker-fr.js"></script>

    
  </body>
</html>
